---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: open-telemetry
  namespace: default
spec:
  interval: 1h
  url: https://open-telemetry.github.io/opentelemetry-helm-charts
---
apiVersion: v1
kind: Namespace
metadata:
  name: otel-demo
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otel-demo
  namespace: otel-demo
spec:
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: opentelemetry-demo
      version: 0.33.8
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
        namespace: default
      interval: 10m
  values:
    default:
      # List of environment variables applied to all components
      env:
        - name: RANDOM_NUMBER
          valueFrom:
            configMapKeyRef:
              name: test-variables
              key: RANDOM_NUMBER
        - name: CLUSTER
          valueFrom:
            configMapKeyRef:
              name: test-variables
              key: CLUSTER
        - name: OTEL_SERVICE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: "metadata.labels['app.kubernetes.io/component']"
        - name: OTEL_COLLECTOR_NAME
          value: 'k8smon-alloy-receiver.default'
        - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
          value: cumulative
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: 'service.name=$(OTEL_SERVICE_NAME),service.namespace=opentelemetry-demo,service.version={{ .Chart.AppVersion }},k8s.cluster.name=$(CLUSTER)'

    opentelemetry-collector:
      enabled: false

    jaeger:
      enabled: false

    prometheus:
      enabled: false

    grafana:
      enabled: false